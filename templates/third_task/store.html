<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
<h1>Магазин</h1>
<nav>

</ul>
<button onclick="location.href='{% url 'home' %}'">На главную</button>
</body>
</html>
